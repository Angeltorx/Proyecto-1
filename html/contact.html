<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stilo.css">
    <link rel="stylesheet" href="/css/fondos.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <a href="/index.html" class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/renault-logo-6.png" alt="">
        </a>
        <nav>
            <a href="/index.html" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Catalogo</a>
            <a href="#" class="nav-link">Servicios</a>
            <a href="#" class="nav-link">Contacto</a>
        </nav>
    </header>
    <div class="form">
        <img src="/assets/imagenes/contactanos.png" alt="Contactanos">
        <form action="formulario">
            <span></span>
            <label for="name">Nombre</label><br>
            <input type="text" placeholder="Nombre" required ><br>
            <label for="lastname">Apellido</label><br>
            <input type="text" placeholder="Apellido" required ><br>
            <label for="phone">Telefono</label><br>
            <input type="text" placeholder="999-999-9999" required><br>
            <label for="email">Correo electronico</label><br>
            <input type="text" placeholder="noemail@contacto.com" required><br>
            <label for="text">Comentario</label><br>
            <input type="text" placeholder="Informacion" required><br>
            <button>Enviar</button>
        </form>
    </div>
</body>
</html>
